<!doctype html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-bar">
    <div class="image-bar">
        <div class="logo-container">
            <img src="odin-lined.png" alt="">
            <h2>Book Bar</h2>
        </div>
    </div>
    <div class="form-bar">
        <div class="title-bar">
            <p class="title">Sign up to Biggest Book Club ever</p>
        </div>
        <form action="" class="form">
            <div class="form-grid">
                <div class="left">
                    <div class="group">
                        <div class="sub-group">
                            <label for="first-name">First Name: </label>
                            <input type="text" id="first-name" class="input first-name">
                        </div>

                        <div class="sub-group">
                            <label for="last-name">last Name: </label>
                            <input type="text" id="last-name" class="input last-name" name="user-last-name">
                        </div>

                    </div>
                    <div class="group">
                        <div class="sub-group">
                            <label for="email">Email: </label>
                            <input type="email" id="email" class="input email">
                        </div>

                        <div class="sub-group">
                            <label for="phone-number">Phone Number: </label>
                            <input type="tel" id="phone-number" class="input phone-number">
                        </div>
                    </div>
                    <div class="group">

                        <div class="sub-group">
                            <label for="password">Password: </label>
                            <input type="password" id="password" class="input password">
                        </div>

                        <div class="sub-group">
                            <label for="confirm-password">Confirm Password: </label>
                            <input type="password" id="confirm-password" class="input confirm-password">
                        </div>

                    </div>
                    <div class="group">

                    </div>
                </div>
                <div class="right"></div>
            </div>
        </form>
        <div class="footer">
            <button type="submit">Create An Account!</button>
            <p class="log-in">Already Have Account?<a href="">Log in</a></p>
        </div>
    </div>
</div>
</body>
</html>
